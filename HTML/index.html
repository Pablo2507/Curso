<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav>
        <a href="#">Inicio</a>
        <a href="./intro.html">Introducción del Curso</a>
    </nav>
    <!-- Cabezera (Sección de la parte de arriba de la página)-->
     <header>
     </header>
     <!-- Contenido Principal de la página -->
      <main>
        <!-- Etiqueta para un input -->
        <form action="">
        <!-- Entrada de datos de tipo texto llamada nombre-->
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required placeholder="Nombre">
        <!-- Entrada de datos para fecha -->
        <label for="cumpleaños">Fecha de nacimiento</label>
        <input type="date" name="cumpleaños" required>
        <!-- Entrada de datos para correos -->
        <label for="email">Email</label>
        <input type="email" name="email" required placeholder="Email">
        <!-- Entrada de datos para una lista -->
         <label for="pais">Pais</label>
            <select name="pais">
            <option value="" default>Selecciona un Pais</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Italia">Italia</option>
        </select>
        <!-- Entrada de datos para contraseñas -->
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" required placeholder="Contraseña">
        <!-- Input para enviar datos -->
        <input type="submit" value="Enviar">
        </form>
     </main>
    <!-- Sección de la página -->
    <section id="Nosotros">
        <div>
            <h2></h2>
            <p></p>
        </div>
        <div>
            <h2></h2>
            <p></p>
        </div>
    </section>
    <!-- Contenido lateral -->
     <aside></aside>
     <!-- Pide de Página-->
      <footer></footer>
</body>
</html>
